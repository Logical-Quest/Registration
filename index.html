<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      border: none;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      background-color: #ffffff;
    }

    .card img {
      object-fit: cover;
      height: auto;
      width: 100%;
      max-height: 300px;
    }

    .card-body {
      padding: 1.5rem;
      text-align: center;
    }

    .btn-modern {
      background-color: #007bff;
      color: white;
      border-radius: 30px;
      padding: 10px 30px;
      font-weight: 500;
      border: none;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn-modern:hover {
      background-color: #0056b3;
      transform: scale(1.05);
      color: white;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="img/image.jpg" alt="Sample Image">
    <div class="card-body">
      <a href="https://logical-quest.github.io/Register/" class="btn btn-modern">Register Now</a>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
